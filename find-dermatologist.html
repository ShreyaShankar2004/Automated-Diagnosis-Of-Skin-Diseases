<!-- find-dermatologist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Dermatologists Near You</title>
  <script>
    function searchDermatologists() {
      const location = document.getElementById("user-location").value;
      const resultsContainer = document.getElementById("results");

      // Simulated search result (you can replace this with API or actual map later)
      resultsContainer.innerHTML = `
        <h2 class="text-lg font-bold mt-6 mb-2">Dermatologists in ${location}</h2>
        <ul class="list-disc pl-5 text-sm text-gray-700">
          <li><strong>Dr. Neha Sharma</strong> – SkinCare Clinic – 2.3 km away</li>
          <li><strong>Dr. Ramesh Patil</strong> – ClearSkin Hospital – 3.1 km away</li>
          <li><strong>Dr. Aarti Mehra</strong> – DermaPlus Clinic – 4.0 km away</li>
        </ul>
      `;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-8 bg-white shadow-lg mt-10 rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-700">Find a Dermatologist Near You</h1>
    <p class="text-sm text-gray-600 mb-4">
      Enter your city or zip code to find top-rated dermatologists near you.
    </p>
    <input
      type="text"
      id="user-location"
      placeholder="Enter your location (e.g., Mumbai, 400001)"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <button
      onclick="searchDermatologists()"
      class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg"
    >
      Search
    </button>

    <div id="results" class="mt-6"></div>
  </div>
</body>
</html>
