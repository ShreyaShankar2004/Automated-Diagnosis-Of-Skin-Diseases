<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Derma - Skin Disease Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: url('newbg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: #4f46e5;
      opacity: 0.3;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 1;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .intro-text {
      position: absolute;
      top: 1%;
      text-align: center;
      color: white;
      z-index: 2;
    }

    .intro-text h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .intro-text p {
      font-size: 1.2rem;
      color: #c7d2fe;
    }

    .form-overlay {
  position: absolute;         /* Position it manually */
  top: 20%;                   /* Vertically center */
  left: 55%;                  /* Move it to the right-hand side */
  transform: translate(-50%, -50%); /* Adjust for perfect centering */
  width: 100%;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  display: none;
  z-index: 3;
  animation: fadeIn 1s ease forwards;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-overlay h2 {
      color: white;
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-overlay input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      font-size: 1rem;
      color: white;
    }

    .form-overlay input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-overlay button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background-color: #d9e0fe;
      color: #1e1b4b;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-overlay button:hover {
      background-color: #c7d2fe;
    }

    .switch {
      margin-top: 1rem;
      text-align: center;
      color: #c7d2fe;
      cursor: pointer;
      font-weight: 600;
    }

    .switch:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Blob -->
  <div class="blob"></div>

  <!-- Welcome Text -->
  <div class="intro-text">
    <h1>Welcome to AI Derma</h1>
    <p>Healthcare at your Fingertips</p>
  </div>

  <!-- Login/Signup Form -->
  <div class="form-overlay" id="formBox">
    <h2 id="formTitle">Login</h2>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required minlength="6">
      <button type="submit">Login</button>
      <div class="switch" onclick="switchForm('signup')">Don't have an account? Sign Up</div>
    </form>

    <form id="signupForm" style="display: none;" onsubmit="handleSignup(event)">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupPhone" placeholder="Phone Number" required>
      <input type="text" id="signupAddress" placeholder="Address" required>
      <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <div class="switch" onclick="switchForm('login')">Already have an account? Login</div>
    </form>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('formBox').style.display = 'block';
    }, 100);

    function switchForm(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const title = document.getElementById('formTitle');
      if (type === 'signup') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        title.textContent = 'Sign Up';
      } else {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        title.textContent = 'Login';
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (email && password.length >= 6) {
        window.location.href = 'skin.html';
      } else {
        alert('Please enter valid credentials.');
      }
    }

    function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      const phone = document.getElementById('signupPhone').value;
      const address = document.getElementById('signupAddress').value;

      if (pass !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      if (name && email && pass.length >= 6 && phone && address) {
        window.location.href = 'skin.html';
      } else {
        alert('Please fill all fields correctly.');
      }
    }
  </script>

</body>
</html>
